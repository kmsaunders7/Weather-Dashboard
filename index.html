<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dash</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="navbar-text">
            Weather Dashboard
            </span>
        </nav>
    </header>  
    <div class="container">
          <div class="col-sm-3">
              <!-- This form will be where users input the name of city searching for -->
              <form id="city-form">
                <label for="city-input">Search for a City:</label>
                <input type="text" id="city-input">
                <!-- This button will start our AJAX call -->
                <button class="btn btn-primary searchBtn" id="search-city"><i class="fas fa-search"></i></button>
              </form>
             <!-- The list of cities already searched for --> 
              <div id="searchHistory">
            <!-- clear button to remove the list of previously searched cities -->
            </div>
    <section>
        <!-- Section for current weather of the city they have highlighted -->
        <div class="currentWeather card"></div>
        <!-- 5 boxes for each day of forecast weather will go here, appended in js -->
        <div class="forecastWeather container"></div>
    </section>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
